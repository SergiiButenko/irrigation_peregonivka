<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">Состояние веток</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li><a href="#schedule">Расписание полива</a></li>
                    <!--  <li><a href="#weather">Погода</a></li> -->
                                       
                </ul>
                <ul class="nav navbar-nav navbar-right">
                 <p class="navbar-text" style="color:white" id="temp_header">Температура воздуха - "N/A"</p>  
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

    <!-- Page Content -->
    
    <div class="container">    
    <div class="modal_spinner" id="loader"></div>


    	<div id="branch_holer">
            <label for="1" id="title-1">
	        	<input type="checkbox" class="switchers-main" id="1" data-id="1" data-user-action='1' data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-target="#time_modal" data-width="150" data-style="fast">
	        	<span>Задайте имя для ветки</span>
	        </label>


	        <label for="2" id="title-2">
	        	<input type="checkbox" class="switchers-main" id="2" data-id="2" data-user-action='1' data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-target="#time_modal" data-width="150" data-style="fast">
                <span>Задайте имя для ветки</span>
	        </label>

            <label for="3" id="title-3">
                <input type="checkbox" class="switchers-main" id="3" data-id="3" data-user-action='1' data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-target="#time_modal" data-width="150" data-style="fast">
                <span>Задайте имя для ветки</span>
            </label>

            <label for="4" id="title-4">
                <input type="checkbox" class="switchers-main" id="4" data-id="4" data-user-action='1' data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-target="#time_modal" data-width="150" data-style="fast">
                <span>Задайте имя для ветки</span>
            </label>

            <span class="indent"></span>

            <label for="7" id="title-7">
                <input type="checkbox" class="switchers-pump" id="7" data-id="7" data-user-action='1' data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-onstyle="success" data-target="#time_modal" data-width="150" data-style="quick">
                <span>Задайте имя для ветки</span>
            </label>
            

            <span class="indent"></span>
            <button type="button" id="status_button" class="btn btn-default btn-md" aria-hidden="true" onclick="touch_arduino()">
               <span id="button_gif" class="fa fa-refresh"></span><span id="arduino_status"> Статус системы</span>
            </button>
        </div>
    </div>


    <!-- /.container -->

    <!-- Modal -->
    <div id="time_modal" class="modal fade" role="dialog" data-id='0'>
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="modal_close close">&times;</button>
            <h4 class="modal-title">Длительность полива</h4>
          </div>

          <div class="modal-body text-center">
            <div class="btn-group " data-toggle="buttons" id="time_buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" data-value=2 id="option1" autocomplete="off" checked> 2 минуты
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" data-value=3 id="option2" autocomplete="off"> 3 минуты
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" data-value=4 id="option3" autocomplete="off"> 4 минуты
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" data-value=5 id="option3" autocomplete="off"> 5 минут
              </label>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" id="modal-close" class="btn btn-default modal_close" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-default start-irrigation" data-dismiss="modal">Начать полив</button>
          </div>
        </div>

      </div>
    </div>
