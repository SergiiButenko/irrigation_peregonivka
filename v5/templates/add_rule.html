{% extends 'base.html' %} {% block nav_item_title %}Запланувати полив{% endblock %} {% block modals %}
<div class="card_to_copy">
    <div class="col-xs-12 col-sm-5 col-md-6 col-lg-4" style="display:none">
        <div class="card" data-id=0>
            <div class="card-block">
                <div class="card-title">
                    <button type="button" class="close remove_card" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="dropdown open">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Виберіть що поливати
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu2">
                        </div>
                    </div>
                </div>
                <p class="card-text">
                    <span id="last-{{n}}">Дата</span>
                    <span id="next-{{n}}">Час</span>
                    <div class="form-group" id="irrigation_minutes_group">
                        <label class="control-label" for="irrigation_minutes">Тривалість полива</label>
                        <input input type="number" pattern="\d*" class="form-control irrigation_minutes" required>
                    </div>
                    <div class="form-group" id="irrigation_intervals_group">
                        <label for="irrigation_minutes">Кількість повторів</label>
                        <input input type="number" pattern="\d*" class="form-control irrigation_intervals">
                    </div>
                    <div class="form-group" id="irrigation_time_wait_group" style="display:none">
                        <label for="irrigation_minutes">Час між поливами</label>
                        <input input type="number" pattern="\d*" class="form-control irrigation_time_wait" required>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Small modal -->
<div id="confirm_modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" data-date='0'>
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Підтвердження</h4>
            </div>
            <div class="modal-body" id="confirm_modal-body">
                Полити сьогодні?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <button type="button" class="btn btn-primary irrigate-all">Полити</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
