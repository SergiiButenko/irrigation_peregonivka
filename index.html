<!DOCTYPE html>
<html lang="en">

<head>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <!-- script src="js/private.js"></script -->
    <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="bower_components/bootstrap-toggle/css/bootstrap2-toggle.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>


    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">On/Off</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#schedule">Schedule</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <label for="checkbox1">
            <span>Сад. Левая ветка</span>
        </label>
        <input type="checkbox" id="garden-1" data-toggle="toggle" data-on="Идет Полив" data-off="Начать полив" data-onstyle="success" data-offstyle="danger" data-target="#myModal">
        <div id="console-event"></div>
        <script>
          $(function() {
            $('#garden-1').change(function(e) {
            if (e.target.checked)
              $('#myModal').modal();
            })
          })
          </script>
    </div>
    <!-- /.container -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Длительность полива</h4>
          </div>
          <div class="modal-body">
            <form>
                <label class="radio-inline">
                  <input type="radio" name="optradio">5 минут
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">7 минут
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio">10 минут
                </label>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Начать полив</button>
          </div>
        </div>

      </div>
    </div>

</body>

</html>
