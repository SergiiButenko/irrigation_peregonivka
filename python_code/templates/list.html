    <!-- Page Content -->
    
    <div class="container">    
    <div class="modal_spinner" id="loader"></div>

		    {% for n in my_list %}

    <div id="time_modal" class="modal fade" role="dialog" data-id='0'>

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="modal_close close">&times;</button>
            <h4 class="modal-title">Длительность полива</h4>
          </div>

        <div class="modal-body text-center" style="overflow: visible;" title="Количество минут">
          <label for="time_selector">
              <span>Сколько минут поливать: </span>
              <select id='time_selector' class="selectpicker"></select>
          </label>
        </div> 

          <div class="modal-footer">
            <button type="button" id="modal-close" class="btn btn-default modal_close" data-dismiss="modal">Закрыть</button>
