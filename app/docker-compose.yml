    #         POSTGRES_USER: $DB_USERNAME
    #         POSTGRES_PASSWORD: $DB_PASSWORD
    #         PGDATA: /data/postgres
    #     volumes:
    #         - ./services/database/:/docker-entrypoint-initdb.d
    #         - postgres-data:/data/postgres
