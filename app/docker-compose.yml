    mongo_db:
        image: mongo:latest
        environment:
            MONGO_INITDB_ROOT_USERNAME: $DB_USERNAME
            MONGO_INITDB_ROOT_PASSWORD: $DB_PASSWORD
        ports:
            - 27017:27017
        volumes:
            - mongodb-data:/data/db

volumes:
    redis-data:
    db-data:
        driver: local
        driver_opts:
            type: "none"
            o: "bind"
            device: "/var/sqlite_db/"
    postgres-data:
    mongodb-data:
