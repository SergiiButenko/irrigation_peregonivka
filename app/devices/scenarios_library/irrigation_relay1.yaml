irrigation_relay1:
  1: event:
      - on_set_state:
          expected_state: 1
          conditions:
            - sensor_id: irrigation_relay1/1
              value_path: rain
              function: avg
              minutes_from_now: 60
              value_condition: ">20"
              action: deny
          actions:
            - set_state:
                state: 1
                actuator_id: irrigation_relay1/3
                when: 5 sec after
      
      - on_set_state:
          expected_state: 0
          conditions: None
          actions:
            - set_state:
                state: 0
                actuator_id: irrigation_relay1/pump
                when: 5 sec before